<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="assets/w3-theme-nebulas-blue.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/sa-todo-style.css">
	<title>Register for Shopping list Manager</title>
</head>

<body>
	<div class="w3-content" id="page-container">
		


		<div class="w3-container w3-large w3-center w3-theme-l3" id="header">
			<h2 class="w3-wide w3-xxlarge sa-font-serif">Shopping list Manager</h2>
			<p><i>Manage all you have <em>To do</em>!</i></p>
		</div>
		<div class="w3-center" id="intro">
			<span class="fa fa-list-alt w3-jumbo w3-margin-top"></span>
			
			<p>
				<strong>Register for Shopping list Manager</strong>
			</p>
			<div id="messages">
				<p id="message-1"></p>
				<p id="message-2"></p>
				<p id="message-3"></p>
			</div>
		</div>
		<div class="w3-center" id="register">
			<div class="w3-col w3-container w3-left sa-width-15"></div> 
			<div class="w3-col w3-container w3-right sa-width-15"></div>
			<div class="w3-left-align w3-rest">
				<p>If you already have an account you can <a href="login.html">Login here</a>, otherwise please register:</p>

				<form class="w3-container w3-threequarter" id="register-form">
					<label for="name"><b>Name:</b>*</label>
					<input type="text" name="name" class="w3-input w3-border w3-margin-bottom" placeholder="Enter your Name" required>
					<label for="email"><b>Email Address:</b>*</label>
					<input type="email" name="email" class="w3-input w3-border w3-margin-bottom" placeholder="Enter your Email Address" required>
					<label for="password"><b>Password:</b>*</label>
					<input type="password" name="password" class="w3-input w3-border w3-margin-bottom" placeholder="Choose a Password" required>
					<label for="age"><b>Age:</b></label>
					<input type="number" name="age" class="w3-input w3-border" placeholder="Optionally enter your Age">
					<p class="w3-half">*Required</p>
					<button class="w3-button w3-theme w3-section w3-padding w3-right" type="submit">Register</button>
				</form>

			</div>
		</div>


		<div class="w3-row w3-margin-bottom" id="bottom-padding">
			<div class="w3-col w3-container sa-height-25px"></div>
		</div>
		
	</div>
<script type="text/javascript" src="assets/client-util.js"></script>
<script type="text/javascript" src="assets/client-register.js"></script>
</body>
</html>
